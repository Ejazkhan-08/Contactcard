<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Card</title>
</head>
<body>
    <section class="section">
        <div class="main-cntr">
            <div class="heading-tag">
                <p class="h1-tag">contact us</p>  
            </div>
            <div class="form-cntr">
                <form class="form-tag" action="">
                    <input class="inpt-flex" type="text" name="" id="" placeholder="Name">
                    <input class="inpt-flex" type="text" name="" id="" placeholder="Subject">
                    <input class="inpt-flex" type="number" name="" id="" placeholder="Phone">
                    <input class="inpt-flex" type="email" name="" id="" placeholder="Email">
                    <textarea class="textaria-tag inpt-flex" name="" id="" rows="10" cols="20"> </textarea>
                    <input class="submit-btn" type="submit" value="Submit">

                </form>
            </div>
        </div>

    </section>
   
</body>
</html>
